      background: #020617;
      color: #e5e7eb;
    }

      width: 100%;
      padding: 10px;
      border-radius: 999px;
      border: none;
      background: #22c55e;
      color: #022c22;
      font-weight: 600;
      font-size: 16px;
      cursor: pointer;
    }
    button:hover {
      background: #16a34a;
    }
    #risultato {
      margin-top: 20px;
      padding: 12px;
      border-radius: 10px;
      background: #020617;
      border: 1px solid #1f2937;
      min-height: 40px;
      white-space: pre-line;
    }
    .notfound { color: #f97373; }

  <p class="desc">

  </p>

    <label for="articolo">Codice articolo</label>

    <div id="risultato"></div>
  </div>

        "DESCRIZIONE": "BPM-PAX A920 WIFI + SIM + CAVO ETH SCAMBIO IMPORTO - PROMO",
        "TIPO": "ANDROID"
      }
    ];

    // --- Ricerca articolo POS ---
    document.getElementById('btnCerca').addEventListener('click', function () {
      const input = document.getElementById('articolo').value.trim().toLowerCase();
      const output = document.getElementById('risultato');

      if (!input) {
        output.innerHTML = "<span class='notfound'>Inserisci un codice articolo.</span>";
        return;
      }

      const trovato = dati.find(r => (r.Articolo || "").toLowerCase() === input);

      if (trovato) {
        output.textContent =
          "Articolo: " + (trovato.Articolo || "") + "\n" +
          "Descrizione: " + (trovato.DESCRIZIONE || "") + "\n" +
          "Tipo: " + (trovato.TIPO || "");
      } else {
        output.innerHTML = "<span class='notfound'>Articolo non trovato.</span>";
      }
    });

    // --- Generatore QR code ---
    const qrDiv = document.getElementById('qrcode');
    let qrInstance = null;

    document.getElementById('btnQr').addEventListener('click', function () {
      const text = document.getElementById('qrText').value.trim();

      if (!text) {
        alert('Inserisci un testo o un link da convertire in QR.');
        return;
      }

      if (!qrInstance) {
        qrInstance = new QRCode(qrDiv, {
          text: text,
          width: 200,
          height: 200
        });
      } else {
        qrInstance.clear();
        qrInstance.makeCode(text);
      }
    });
  </script>
</body>
</html>
